<br>
<div class="album py-5 bg-light">
  <div class="container">
    <div class="ring">
      <h2>Apple</h2>
      <hr>
      <div *ngIf="products">
        <div class="row">
          <div *ngFor="let product of products " class="col-md-4">
            <div *ngIf="product.brand == 'apple'" class="card mb-4 box-shadow ">
              <img class="card-img-top" src="{{product.img}}" alt="Card image cap">
              <div class="card-body">
                <h5 class="card-title">{{product.name}}</h5>
                <p class="card-text">${{product.price}}</p>
                <button type="button" *ngIf="!authService.loggedIn()" class="btn btn-dark btn-lg btn-block"
                  [routerLink]="['/login']">Shop</button>
                <div class="row" *ngIf="authService.loggedIn() && authService.userRole()">
                  <div class="col-xs-12 col-md-6">
                    <button type="button" class="btn btn-primary btn-lg btn-block"
                      (click)="onEditProduct(product)">Edit</button>
                  </div>
                  <div class="col-xs-12 col-md-6">
                    <button type="button" class="btn btn-danger btn-lg btn-block"
                      (click)="onDeleteProduct(product)">Delete</button>
                  </div>
                </div>
                <button type="button" *ngIf="authService.loggedIn() && !authService.userRole()"
                  class="btn btn-dark btn-lg btn-block" (click)="onAddProductToCart(product)">Add to cart</button>
                <button type="button" *ngIf="authService.loggedIn() && !authService.userRole()"
                  class="btn btn-dark btn-lg btn-block" (click)="onAddProductToWishlist(product)">
                  Add to WishList
                </button>

              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
